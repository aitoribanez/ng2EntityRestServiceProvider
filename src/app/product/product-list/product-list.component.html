<div class="row">
  <h2>Products</h2>
  <small class="right">
      <a [routerLink]="['/product/new']" class="nav-item nav-link">
        <i class="fa fa-info-circle"></i> New product
      </a>
    </small> 
    {{ title }}

  <div class="ui-g">
    <div class="ui-g-12 ui-md-6 ui-lg-4" *ngFor="let product of products">
      <div class="card-image">
        <a href="/products/{{ product.uuid}}"><img src="http://localhost:3001/{{ product.photo }}" weight="100" height="50"></a>

        <span class="card-title">{{ product.name }}</span>
      </div>
      <div class="card-content">
        <p>
          <img style="vertical-align: top" pTooltip="recogida" tooltipPosition="right" src="https://maxcdn.icons8.com/Android_L/PNG/24/Plants/paper_bag_with_seeds-24.png"
            alt="Siembra" title="Siembra" width="24" />
          <span id="margin-right-10">{{ product.collecttime }}</span>
          <img style="vertical-align: top" pTooltip="siembra" tooltipPosition="bottom" src="https://maxcdn.icons8.com/iOS7/PNG/25/DIY/garden_shears-25.png"
            alt="Recogida" title="Recogida" width="22">
          <span>{{ product.seedtime }}</span>
          <span class="right">
            <a pTooltip="AÃ±adir a favoritos" tooltipPosition="bottom">
              <i class="fa fa-star-o" aria-hidden="true"></i>
            </a>
          </span>
          <span class="card-header-right">
            <i class="fa fa-star" aria-hidden="true" *ngFor="let i of counter(product.difficulty)" pTooltip="dificultad" tooltipPosition="bottom"></i>
          </span>
        </p>

        <p id="margin-top-15">I am a very simple card. I am good at containing small bits of information. I am convenient because I require little
          markup to use effectively.
        </p>
      </div>

      <div class="card-action">
        <a class="nav-item nav-link" (click)="getProduct(product.uuid)">Edit</a>
        <a (click)="destroyProduct(product.uuid)">Delete</a>
      </div>
    </div>
  </div>
</div>
