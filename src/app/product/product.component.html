<p-autoComplete
  [(ngModel)]="text" 
  [suggestions]="results" 
  (completeMethod)="search($event)"
  (onSelect)="select($event)"
  [multiple]="true"
></p-autoComplete>

<p-growl [value]="msgs"></p-growl>

<product-form 
  [product]="product"
  [type]="type"
  (guardar)="newProduct()"
  (edit)="editProduct()">
</product-form>

<product-list
  [products]="products"
  [product]="product"
  (get)="getProduct()"
  (destroy)="destroyProduct()"></product-list>
